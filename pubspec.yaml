name: speakyfox
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.5


dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"
  change_app_package_name: ^1.1.0 #use for changing project name
  image: ^3.0.1 #convert images to bytes and vice versa
  path_provider: ^2.0.11 #get common paths on different platforms
  flutter_native_splash: ^2.1.2 # helps to setup native splash screen before Flutter can take over

#Generate splash screens for different OS
flutter_native_splash:
  color: "#42a5f5" #debug color
  color_dark: "#42a5f5" #debug color
  image: assets/images/logo.png
  image_dark: assets/images/logo.png
  android_12:
    color: "#42a5f5" #debug color
    background_color: "42a5f5"
    color_dark: "#42a5f5" #debug color
    image: assets/images/logo.png

#Generate launcher icons for different OS
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  remove_alpha_ios: true
  background_color: "0xFF104281"
  adaptive_icon_background: "0xFF104281"
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
    - assets/videos/
    - assets/gifs/
    - assets/animations/
    - assets/environments/
    - assets/translations/
    - assets/texts/
  fonts:
    - family: Lato
      fonts:
       - asset: assets/fonts/Lato-Regular.ttf
         weight: 400
       - asset: assets/fonts/Lato-Bold.ttf
         weight: 700 
       


