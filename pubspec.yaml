name: speakyfox
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.5
  video_player: ^2.4.5 #only needed for V/VM/Service/Repo example
  audioplayers: ^1.0.1
  flutter_html: ^2.2.1

  get_it: ^7.1.3 #dependency injection
  stacked: ^3.0.0  #state management
  stacked_services: ^0.9.2  #NavigationService, DialogService, SnackbarService, BottomSheetService
  cached_network_image: ^3.0.0
  places_service: ^0.1.2 #Google api: send String, get corresponding address
  shared_preferences: ^2.0.15 # plain key/value for saving to local device
  
  connectivity_plus: ^2.3.6+1 # check if device has connection to WLAN/mobile net
  retrofit: ^3.0.1+1 # easy HTTP method generator
  dio: ^4.0.6 # underlying HTTP API used by retrofit
  json_serializable: ^6.3.1
  json_annotation: ^4.6.0
  pretty_dio_logger: ^1.1.1

  firebase_crashlytics: ^2.8.11 # protocolling crashes
  lottie: ^1.3.0 # reads animations from jsons, search web for free animations
  flutter_phoenix: ^1.0.0 # restarts the app
  firebase_core: ^1.24.0 # core BaaS
  #firebase_performance: ^0.8.3 # check performance
  flutter_native_splash: ^2.1.0 # helps to setup native splash screen before Flutter can take over
  uuid: ^3.0.6
  go_router: ^5.0.3 #for better navigation and deep linking
  mime: ^1.0.2
  
dev_dependencies:
  mockito: ^5.3.0
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  retrofit_generator: ^4.0.3+1
  build_runner: ^2.2.0
  flutter_launcher_icons: "^0.9.2"
  change_app_package_name: ^1.1.0 #use for changing project name
  image: ^3.0.1 #convert images to bytes and vice versa
  path_provider: ^2.0.11 #get common paths on different platforms

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  remove_alpha_ios: true
  background_color: "0xFF104281"
  adaptive_icon_background: "0xFF104281"

flutter_native_splash:
  color: "#ff0000" #debug color
  image: assets/images/logo.png
  android_12:
   color: "#ff0000" #debug color
   image: assets/images/logo.png
  
  android: true
  ios: true
  fullscreen: true
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
    - assets/videos/
    - assets/gifs/
    - assets/animations/
    - assets/environments/
    - assets/translations/
    - assets/texts/
  fonts:
    - family: Lato
      fonts:
       - asset: assets/fonts/Lato-Regular.ttf
         weight: 400
       - asset: assets/fonts/Lato-Bold.ttf
         weight: 700 
       


